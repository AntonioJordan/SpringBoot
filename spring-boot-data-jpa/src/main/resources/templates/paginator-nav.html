<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<nav th:fragment= "paginator">
		<ul class="pagination">
			<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.first}">primero</span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">primero</a>
			</li>
			<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious}">anterior</span>
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaAcutal - 2})}">anterior</a>
			</li>
	
			<li class="page-item"th:each="item : ${page.paginas}" th:class="${item.actual? 'page-item active' : 'page-item'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero - 1})}" th:text="${item.numero}"></a>
			</li>
	
			<li th:class="${not page.hasNext? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hasNext}">siguiente</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaAcutal})}">siguiente</a>
			</li>
			<li class="page-item" th:class="${page.last? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.last}">ultimo</span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPagins - 1})}">ultimo</a>
			</li>
		</ul>
	</nav>
</body>
</html>
