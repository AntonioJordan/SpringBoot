<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
	<nav th:fragment= "paginator">
		<li>
			<span th:if="${page.first}">primero</span>
			<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}">primero</a>
		</li>
		<li>
			<span th:if="${not page.hasPrevious}">anterior</span>
			<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaAcutal - 2})}">anterior</a>
		</li>

		<li th:each="item : ${page.paginas}">
			<span th:if="${item.actual}" th:text="${item.numero}"></span>
			<a th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero - 1})}" th:text="${item.numero}"></a>
		</li>

		<li>
			<span th:if="${not page.hasNext}">siguiente</span>
			<a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaAcutal})}">siguiente</a>
		</li>
		<li>
			<span th:if="${page.last}">ultimo</span>
			<a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPagins - 1})}">ultimo</a>
		</li>
	</nav>
</body>
</html>
